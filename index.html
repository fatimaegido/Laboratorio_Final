<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fátima</title>
	
    <link rel="stylesheet" href="fatima.css">
</head>
<body>
    
	<main> 
		<div class="tabla">
			<form action="" class="formulario" id="formulario">
				<legend><h1>Create Account</h1></legend>

				<!-- Grupo: Nombre -->
				<div class="formulario__grupo" id="grupo__nombre">
					<label for="nombre" class="formulario__label">Nombre</label>
					<div class="formulario__grupo-input">
						<input type="text" class="formulario__input" name="nombre" id="nombre" maxlength="15">
						<i class="formulario__validacion-estado">
							<div class="check_nocheck" id="check"></div>
						</i>
					</div>
					<p class="formulario__input-error">Rellene este campo</p>
				</div>

				<!-- Grupo: Correo Electronico -->
				<div class="formulario__grupo" id="grupo__correo">
					<label for="correo" class="formulario__label">Email</label>
					<div class="formulario__grupo-input">
						<input type="email" class="formulario__input" name="correo" id="correo">
					
						<i class="formulario__validacion-estado fas fa-times-circle">
							<div class="check nocheck" id="check"></div>
			
						</i>
					</div>
					<p class="formulario__input-error" id="Rellene_este_campo">Rellene este campo</p>
					<p class="formulario__input-error" id="Email_invalido">Email inválido</p>
				

				</div>

				<!-- Grupo: Contraseña -->
				<div class="formulario__grupo" id="grupo__password">
					<label for="password" class="formulario__label">Clave</label>
					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input" name="password" id="password" maxlength="8">
						<i class="formulario__validacion-estado fas fa-times-circle">
							<div class="check nocheck" id="check"></div>
						</i>
					</div>
					<p class="formulario__input-error">Rellene este campo</p>

				</div>

				<!-- Grupo: Contraseña 2 -->
				<div class="formulario__grupo" id="grupo__password2">
					<label for="password2" class="formulario__label">Confirme su clave</label>
					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input" name="password2" id="password2" maxlength="8">
						<i class="formulario__validacion-estado fas fa-times-circle">
							<div class="check nocheck" id="check"></div>
						</i>
					</div>
					<p class="formulario__input-error">Ambas contraseñas deben ser iguales.</p>
				</div>
				<br>

				<!-- Boton Enviar -->
				<div class="formulario__mensaje" id="formulario__mensaje"></div>


				<div class="formulario__grupo formulario__grupo-btn-enviar">
					<button type="submit" class="formulario__btn">Enviar</button>
			<!-- No he conseguido meter un window.alert(), como solucion he puesto este parrafo que al enviar el formulario correctamente aparece "Formulario enviado exitosamente!"-->
					<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
				</div>
			</form>
		</div>
	</main>
	<script src="fatima.js"></script>
</body>
</html>
